</div>

<div class = "interior">
  <h3> <u>Points Needed to Reach Your Goal</u></h3>
  <form>
    <label>Enter Current Points:  </label>
    <input id = "current" type="text" name ="Enter Current Points" placeholder="Current Points">
    <br>
    <label>Enter Total Points: </label>
    <input id = "total" type="text" name="Enter Total Points" placeholder="Total Points">
    <br>
    <label> Enter Which Grade You Want: </label>
    <input id = "grade" type="text" name="Enter Grade" placeholder="Grade">
    <br>
    <div class = "submitbutton">
      <button id="submitbutton" value = "submit grades" onclick = "myFunction()" type = "button" > Submit grades </button>
      <br>
      <br>
      <p id = "yeet" class = "yeeet"></p>
    </div>
  </form>
</div>
<script>
  function myFunction() {
    let current = parseInt(document.getElementById("current").value);
    let total = parseInt(document.getElementById("total").value);
    let grad = document.getElementById("grade").value;
    let difference = parseInt(total - current);
    if (grad == "A" || grad == "a") {
      var neededPoints = Math.ceil((difference * 10) - total);
      var newgrad = "a"
    } 
    else if (grad == "B" || grad == "b") {
      var neededPoints = Math.ceil((difference * 5) - total);
      var newgrad = "b"
    }
    else if (grad == "C" || grad == "c") {
      var neededPoints = Math.ceil((difference * (10/3)) - total);
      var newgrad = "c"
    }
    else if (grad == "D" || grad == "d") {
      var neededPoints = Math.ceil((difference * (5/2)) - total);
      var newgrad = "d"
    }
    if (neededPoints <= 0){
      if (newgrad === "a") {
        document.getElementById('yeet').innerText = `You already have an A`;
      }
      else {
        document.getElementById('yeet').innerText = `You already have a ${newgrad}`;
      }
    }
    else {
      if (grad == "f" || grad == "F") {
        location.reload()
      }
      else {
        document.getElementById('yeet').innerText = `You need ${neededPoints} points to reach your goal`;           
      }
    }

  }
</script>
